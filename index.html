<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="profile-card-component-main/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <img class="object-top" src="profile-card-component-main/images/bg-pattern-top.svg" alt="">
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <img class="img-card-header" src="profile-card-component-main/images/bg-pattern-card.svg" alt="">
                    </div>                    
                    <div class="card-body">
                        <h1 class="h1-body">Victor Crest <span>26</span> </h1>
                        <p class="p-body">London</p>
                    </div>
                    <hr class="hr-card">
                    <div class="card-footer">
                        <div class="data-footer">
                            <label for="" class="laber-footer">80K</label>
                            <p class="p-footer">Followers</p>
                        </div>
                        <div class="data-footer">
                            <label for="" class="laber-footer">803K</label>
                            <p class="p-footer">Likes</p>
                        </div>
                       
                        <div class="data-footer">
                            <label for="" class="laber-footer">1.4K</label>
                            <p class="p-footer">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
            <img class="object-bottom" src="profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
        </div>
</body>
</html>
